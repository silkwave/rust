<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 확인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>✅ 상태 확인</h1>
        <nav>
            <a href="/">홈</a> |
            <a href="/users">사용자 목록</a> |
            <a href="/users/new">사용자 생성</a> |
            <a href="/health">상태 확인</a>
        </nav>
    </header>
    
    <main>
        <div class="health-status">
            <h2>시스템 상태</h2>
            <div class="status-item">
                <span class="status-ok">✅</span>
                <span>서비스 정상 작동 중</span>
            </div>
            
            <div class="status-details">
                <h3>시스템 정보</h3>
                <table class="details-table">
                    <tr>
                        <td><strong>애플리케이션:</strong></td>
                        <td>Rust 전자상거래 시스템</td>
                    </tr>
                    <tr>
                        <td><strong>프레임워크:</strong></td>
                        <td>Axum</td>
                    </tr>
                    <tr>
                        <td><strong>런타임:</strong></td>
                        <td>Tokio</td>
                    </tr>
                    <tr>
                        <td><strong>상태:</strong></td>
                        <td class="status-ok">정상</td>
                    </tr>
                </table>
            </div>
            
            <div class="actions">
                <a href="/" class="btn btn-primary">홈으로</a>
                <a href="/users" class="btn btn-secondary">사용자 목록</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Rust 전자상거래 시스템</p>
    </footer>
    
    <script src="/js/app.js"></script>
</body>
</html>
