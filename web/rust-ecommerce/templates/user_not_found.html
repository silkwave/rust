<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자를 찾을 수 없습니다</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>❌ 사용자를 찾을 수 없습니다</h1>
        <nav>
            <a href="/">홈</a> |
            <a href="/users">사용자 목록</a> |
            <a href="/users/new">사용자 생성</a>
        </nav>
    </header>
    
    <main>
        <div class="error-message">
            <h2>요청하신 사용자가 존재하지 않습니다</h2>
            <p>해당 ID의 사용자를 찾을 수 없습니다. 다른 ID를 시도하거나 사용자 목록을 확인해보세요.</p>
            
            <div class="actions">
                <a href="/users" class="btn btn-primary">사용자 목록</a>
                <a href="/users/new" class="btn btn-secondary">새 사용자 생성</a>
                <a href="/" class="btn btn-secondary">홈으로</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Rust 전자상거래 시스템</p>
    </footer>
    
    <script src="/js/app.js"></script>
</body>
</html>
