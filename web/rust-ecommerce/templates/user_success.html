<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 생성 완료</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>✅ 사용자 생성 완료</h1>
        <nav>
            <a href="/">홈</a> |
            <a href="/users">사용자 목록</a> |
            <a href="/users/new">사용자 생성</a>
        </nav>
    </header>
    
    <main>
        <div class="success-message">
            <h2>사용자가 성공적으로 생성되었습니다!</h2>
            
            <table class="details-table">
                <tr>
                    <td><strong>ID:</strong></td>
                    <td>{{id}}</td>
                </tr>
                <tr>
                    <td><strong>이름:</strong></td>
                    <td>{{username}}</td>
                </tr>
                <tr>
                    <td><strong>이메일:</strong></td>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <td><strong>생성일:</strong></td>
                    <td>{{created_at}}</td>
                </tr>
            </table>
            
            <div class="actions">
                <a href="/users" class="btn btn-primary">목록으로</a>
                <a href="/users/new" class="btn btn-secondary">추가 생성</a>
                <a href="/" class="btn btn-secondary">홈으로</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Rust 전자상거래 시스템</p>
    </footer>
    
    <script src="/js/app.js"></script>
</body>
</html>
