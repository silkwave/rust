<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="container">
        <header>
            <h1>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>

            <div class="header-meta">

                <button type="button" class="btn btn-primary" id="openCreateBtn">ìƒˆ ê¸€ ì‘ì„±</button>
                <button type="button" class="view-toggle" id="viewToggle">ì»´íŒ©íŠ¸ ë³´ê¸°</button>

        <!-- ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ ì˜ì—­ -->
        <div id="errorMessage" class="error hidden">

        <div id="listView">

            <div class="boards-list" id="boardsList">

            </div>

            <!-- í˜ì´ì§€ë„¤ì´ì…˜ ì»¨íŠ¸ë¡¤ ì˜ì—­ -->
            <div id="pagination" class="pagination"></div>

        <div id="detailView" class="detail-view hidden">

                    <div class="detail-action-group" id="detailActionGroup">
                        <span class="detail-status" id="detailStatus">ìƒì„¸ ë³´ê¸°</span>
                        <button type="button" class="btn btn-edit hidden" id="detailEditBtn">ìˆ˜ì •</button>

                <div class="detail-body">
                    <div class="board-card hidden" id="detailCard">
                        <div class="detail-header">
                            <h2 class="detail-title" id="detailTitle"></h2>
                            <div class="detail-meta-grid">
                                <div class="detail-meta-item">

                                    <p class="detail-meta-value" id="detailBoardId">-</p>
                                </div>
                                <div class="detail-meta-item">
                                    <p class="detail-meta-label">ì‘ì„± ì¼ì‹œ</p>
                                    <p class="detail-meta-value" id="detailCreatedAt">-</p>
                                </div>
                            </div>
                        </div>
                        <div class="detail-content-wrap">
                            <p class="detail-content-title">CONTENT</p>
                            <div class="detail-content" id="detailContent"></div>
                        </div>
                    </div>

                    <div class="form-card detail-form-card hidden" id="detailFormCard">
                        <h3 class="form-title" id="detailFormTitle">ê¸€ ì‘ì„±</h3>
                        <form id="detailForm">

                                <label for="detailFormTitleInput">ì œëª©</label>
                                <input type="text" id="detailFormTitleInput" maxlength="200" required>
                            </div>
                            <div class="form-group">
                                <label for="detailFormContentInput">ë‚´ìš©</label>
                                <textarea id="detailFormContentInput" required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="detailFormCancelBtn">ì·¨ì†Œ</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- í† ìŠ¤íŠ¸ ì•Œë¦¼ ì»¨í…Œì´ë„ˆ -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ===== ìƒìˆ˜ ë° ì „ì—­ ë³€ìˆ˜ =====
        const API_BASE = '/boards';
        const DEFAULT_SIZE = 10;
        const PAGE_RANGE = 5;
        const VIEW_MODE_KEY = 'board_view_mode';

        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;
        let boardsCache = [];
        let selectedBoard = null;
        let detailMode = 'view'; // view | create | edit

        // ===== DOM ìš”ì†Œ =====
        const listView = document.getElementById('listView');
        const detailView = document.getElementById('detailView');
        const boardsList = document.getElementById('boardsList');
        const paginationDiv = document.getElementById('pagination');
        const openCreateBtn = document.getElementById('openCreateBtn');
        const backToListBtn = document.getElementById('backToListBtn');
        const detailCard = document.getElementById('detailCard');
        const detailStatus = document.getElementById('detailStatus');
        const detailTitle = document.getElementById('detailTitle');
        const detailBoardId = document.getElementById('detailBoardId');
        const detailCreatedAt = document.getElementById('detailCreatedAt');
        const detailContent = document.getElementById('detailContent');
        const detailEditBtn = document.getElementById('detailEditBtn');
        const detailDeleteBtn = document.getElementById('detailDeleteBtn');
        const detailFormCard = document.getElementById('detailFormCard');
        const detailForm = document.getElementById('detailForm');
        const detailFormTitle = document.getElementById('detailFormTitle');
        const detailFormTitleInput = document.getElementById('detailFormTitleInput');
        const detailFormContentInput = document.getElementById('detailFormContentInput');
        const detailFormCancelBtn = document.getElementById('detailFormCancelBtn');
        const detailFormSubmitBtn = document.getElementById('detailFormSubmitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const toastContainer = document.getElementById('toastContainer');
        const viewToggleBtn = document.getElementById('viewToggle');

        const LOADING_HTML = '<div class="loading"><div class="spinner"></div><p>ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div>';
        const ERROR_HTML = '<div class="empty-state"><p>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</p></div>';
        const EMPTY_HTML = '<div class="empty-state"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg><p>ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤. ìƒˆ ê¸€ ì‘ì„±ìœ¼ë¡œ ì²« ê¸€ì„ ë§Œë“¤ì–´ë³´ì„¸ìš”.</p></div>';

        function getBoardsUrl(page) {
            return `${API_BASE}?page=${page}&size=${DEFAULT_SIZE}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text ?? '';
            return div.innerHTML;
        }

        async function getErrorMessage(response, fallbackMessage) {
            try {
                const error = await response.json();
                return error.error || fallbackMessage;
            } catch {
                return fallbackMessage;
            }
        }

        function applyViewMode(mode) {
            const compact = mode === 'compact';
            document.body.classList.toggle('compact', compact);
            viewToggleBtn.classList.toggle('is-compact', compact);
            viewToggleBtn.textContent = compact ? 'ê¸°ë³¸ ë³´ê¸°' : 'ì»´íŒ©íŠ¸ ë³´ê¸°';
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            const icon = type === 'success'
                ? '<svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>'
                : '<svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';
            toast.innerHTML = `${icon}<span>${message}</span>`;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function showModal(title, message, onConfirm) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.innerHTML = `
                <div class="modal form-card">
                    <h3 class="modal-title">${title}</h3>
                    <p class="modal-content">${message}</p>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" id="modalCancel">ì·¨ì†Œ</button>
                        <button class="btn btn-danger" id="modalConfirm">ì‚­ì œ</button>
                    </div>
                </div>`;
            document.body.appendChild(overlay);
            overlay.querySelector('#modalCancel').onclick = () => overlay.remove();
            overlay.querySelector('#modalConfirm').onclick = () => {
                overlay.remove();
                onConfirm();
            };
            overlay.onclick = (e) => {
                if (e.target === overlay) overlay.remove();
            };
        }

        function setButtonLoading(btn, loading) {
            if (loading) {
                btn.classList.add('btn-loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        }

        function showListView() {
            detailMode = 'view';
            listView.classList.remove('hidden');
            detailView.classList.add('hidden');
            hideError();
            selectedBoard = null;
            detailStatus.textContent = 'ìƒì„¸ ë³´ê¸°';
            detailStatus.classList.remove('edit', 'create');
        }

        function showDetailView() {
            listView.classList.add('hidden');
            detailView.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function formatCreatedAt(createdAt) {
            if (!createdAt) return '';
            return `ì‘ì„±ì¼: ${new Date(createdAt).toLocaleString()}`;
        }

        function renderDetail(board) {
            detailCard.classList.remove('hidden');
            detailFormCard.classList.add('hidden');
            detailEditBtn.classList.remove('hidden');
            detailDeleteBtn.classList.remove('hidden');
            detailStatus.textContent = 'ìƒì„¸ ë³´ê¸°';
            detailStatus.classList.remove('edit', 'create');
            detailTitle.textContent = board.title || '(ì œëª© ì—†ìŒ)';
            detailContent.textContent = board.content || '';
            detailBoardId.textContent = board.id != null ? `#${board.id}` : '-';
            detailCreatedAt.textContent = board.created_at ? new Date(board.created_at).toLocaleString() : '-';
        }

        function openBoardDetailById(boardId) {
            const board = boardsCache.find((item) => item.id === boardId);
            if (!board) {
                showError('ì„ íƒí•œ ê²Œì‹œê¸€ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            selectedBoard = board;
            detailMode = 'view';
            renderDetail(board);
            showDetailView();
        }

        function openCreateView() {
            selectedBoard = null;
            detailMode = 'create';
            detailStatus.textContent = 'ìƒˆ ê¸€ ì‘ì„±';
            detailStatus.classList.remove('edit');
            detailStatus.classList.add('create');
            detailCard.classList.add('hidden');
            detailEditBtn.classList.add('hidden');
            detailDeleteBtn.classList.add('hidden');
            detailFormCard.classList.remove('hidden');
            detailFormTitle.textContent = 'ìƒˆ ê¸€ ì‘ì„±';
            detailFormSubmitBtn.textContent = 'ì‘ì„±';
            detailForm.reset();
            showDetailView();
        }

        function openEditView() {
            if (!selectedBoard) return;
            detailMode = 'edit';
            detailStatus.textContent = 'ìˆ˜ì • ëª¨ë“œ';
            detailStatus.classList.remove('create');
            detailStatus.classList.add('edit');
            detailCard.classList.add('hidden');
            detailFormCard.classList.remove('hidden');
            detailEditBtn.classList.add('hidden');
            detailDeleteBtn.classList.add('hidden');
            detailFormTitle.textContent = 'ê¸€ ìˆ˜ì •';
            detailFormSubmitBtn.textContent = 'ì €ì¥';
            detailFormTitleInput.value = selectedBoard.title || '';
            detailFormContentInput.value = selectedBoard.content || '';
            showDetailView();
        }

        function createBoardCard(board) {
            return `<div class="board-card" data-id="${board.id}">
                <div class="board-id">#${board.id}</div>
                <div class="board-header">
                    <h3 class="board-title">${escapeHtml(board.title)}</h3>
                </div>
                <div class="board-content">${escapeHtml(board.content)}</div>
                ${board.created_at ? `<div class="board-meta"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>${escapeHtml(formatCreatedAt(board.created_at))}</div>` : ''}
            </div>`;
        }

        function renderBoards(boards) {
            if (boards.length === 0) {
                boardsList.innerHTML = EMPTY_HTML;
                return;
            }
            boardsList.innerHTML = boards.map((board) => createBoardCard(board)).join('');
        }

        function renderPagination() {
            paginationDiv.innerHTML = '';
            if (totalPages <= 1) return;

            const startPage = Math.max(1, currentPage - Math.floor(PAGE_RANGE / 2));
            const endPage = Math.min(totalPages, startPage + PAGE_RANGE - 1);

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ì´ì „';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => fetchBoards(currentPage - 1);
            paginationDiv.appendChild(prevBtn);

            for (let i = startPage; i <= endPage; i += 1) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                    pageBtn.disabled = true;
                }
                pageBtn.onclick = () => fetchBoards(i);
                paginationDiv.appendChild(pageBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => fetchBoards(currentPage + 1);
            paginationDiv.appendChild(nextBtn);
        }

        async function fetchBoards(pageToFetch = currentPage) {
            if (isLoading) return;
            isLoading = true;
            boardsList.innerHTML = LOADING_HTML;
            paginationDiv.innerHTML = '';

            try {
                hideError();
                const response = await fetch(getBoardsUrl(pageToFetch));
                if (!response.ok) throw new Error(await getErrorMessage(response, 'ê²Œì‹œê¸€ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤'));

                const result = await response.json();
                if (!result.data || !result.pagination) {
                    throw new Error('ì˜ëª»ëœ ì‘ë‹µ í˜•ì‹');
                }

                boardsCache = result.data;
                currentPage = result.pagination.current_page;
                totalPages = result.pagination.total_pages;

                renderBoards(boardsCache);
                renderPagination();
            } catch (error) {
                console.error('ê²Œì‹œê¸€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', error);
                showError(error.message || 'ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                boardsList.innerHTML = ERROR_HTML;
                paginationDiv.innerHTML = '';
            } finally {
                isLoading = false;
            }
        }

        async function deleteSelectedBoard() {
            if (!selectedBoard) return;
            hideError();
            const boardId = selectedBoard.id;

            try {
                const response = await fetch(`${API_BASE}/${boardId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error(await getErrorMessage(response, 'ê²Œì‹œê¸€ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤'));

                showToast('ê²Œì‹œê¸€ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                showListView();
                await fetchBoards(currentPage);
            } catch (error) {
                showError(error.message);
            }
        }

        async function submitCreateOrEdit(event) {
            event.preventDefault();
            hideError();

            const title = detailFormTitleInput.value.trim();
            const content = detailFormContentInput.value.trim();

            if (!title) {
                showError('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            if (!content) {
                showError('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            setButtonLoading(detailFormSubmitBtn, true);

            try {
                if (detailMode === 'create') {
                    const response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content })
                    });
                    if (!response.ok) throw new Error(await getErrorMessage(response, 'ê²Œì‹œê¸€ ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤'));
                    showToast('ê²Œì‹œê¸€ì´ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    currentPage = 1;
                    showListView();
                    await fetchBoards(1);
                    return;
                }

                if (detailMode === 'edit' && selectedBoard) {
                    const response = await fetch(`${API_BASE}/${selectedBoard.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content })
                    });
                    if (!response.ok) throw new Error(await getErrorMessage(response, 'ê²Œì‹œê¸€ ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤'));

                    selectedBoard = { ...selectedBoard, title, content };
                    showToast('ê²Œì‹œê¸€ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    await fetchBoards(currentPage);
                    detailMode = 'view';
                    renderDetail(selectedBoard);
                    return;
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setButtonLoading(detailFormSubmitBtn, false);
            }
        }

        // ===== ì´ë²¤íŠ¸ =====
        boardsList.addEventListener('click', (event) => {
            const card = event.target.closest('.board-card');
            if (!card) return;
            const boardId = Number(card.dataset.id);
            if (!Number.isFinite(boardId)) return;
            openBoardDetailById(boardId);
        });

        backToListBtn.addEventListener('click', () => {
            showListView();
            fetchBoards(currentPage);
        });

        openCreateBtn.addEventListener('click', () => {
            hideError();
            openCreateView();
        });

        detailEditBtn.addEventListener('click', () => {
            hideError();
            openEditView();
        });

        detailDeleteBtn.addEventListener('click', () => {
            if (!selectedBoard) return;
            showModal('ê²Œì‹œê¸€ ì‚­ì œ', 'ì •ë§ë¡œ ì´ ê²Œì‹œê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?', deleteSelectedBoard);
        });

        detailFormCancelBtn.addEventListener('click', () => {
            hideError();
            if (detailMode === 'create') {
                showListView();
                return;
            }
            if (selectedBoard) {
                detailMode = 'view';
                renderDetail(selectedBoard);
            } else {
                showListView();
            }
        });

        detailForm.addEventListener('submit', submitCreateOrEdit);

        viewToggleBtn.addEventListener('click', () => {
            const nextMode = document.body.classList.contains('compact') ? 'default' : 'compact';
            localStorage.setItem(VIEW_MODE_KEY, nextMode);
            applyViewMode(nextMode);
        });

        // ===== ì´ˆê¸°í™” =====
        applyViewMode(localStorage.getItem(VIEW_MODE_KEY) || 'default');
        showListView();
        fetchBoards(1);
    </script>
</body>
