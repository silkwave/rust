                // ì»¤ì„œ ê¸°ë°˜ í˜ì´ì§•: ì»¤ì„œê°€ ìˆìœ¼ë©´ last_id íŒŒë¼ë¯¸í„° í¬í•¨
                const response = await fetch(getBoardsUrl());
                if (!response.ok) throw new Error(`HTTP ${response.status}: ì„œë²„ ì˜¤ë¥˜`);
                
                const result = await response.json();
                
                // ì‘ë‹µ ìœ íš¨ì„± ê²€ì¦
                if (!result.data || !result.pagination) {
                    throw new Error('ì˜ëª»ëœ ì‘ë‹µ í˜•ì‹');
                }

                // í˜ì´ì§€ ìƒíƒœ ì—…ë°ì´íŠ¸
                cursor = result.pagination.next_cursor;
                hasMore = result.pagination.has_more;

                if (append) appendBoards(result.data);

                showError(error.message || 'ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                if (!append) {

        // ===== ê²Œì‹œê¸€ ëª©ë¡ ë Œë”ë§ í•¨ìˆ˜ (ìƒˆë¡œê³ ì¹¨) =====
        // ê²Œì‹œê¸€ ëª©ë¡ì„ ì²˜ìŒë¶€í„° ë‹¤ì‹œ ê·¸ë¦½ë‹ˆë‹¤.
        function renderBoards(boards) {
            if (boards.length === 0) {
                boardsList.innerHTML = EMPTY_HTML;
                return;
            }
            boardsList.innerHTML = getCardsHtml(boards);
            addLoadMoreButton();
        }

        // ===== ê²Œì‹œê¸€ ëª©ë¡ ì¶”ê°€ í•¨ìˆ˜ (ë¬´í•œ ìŠ¤í¬ë¡¤) =====
        // ê¸°ì¡´ ëª©ë¡ì— ìƒˆ ê²Œì‹œê¸€ì„ ì¶”ê°€í•©ë‹ˆë‹¤.
        function appendBoards(boards) {
            // ë¹ˆ ìƒíƒœ ë©”ì‹œì§€ ì œê±°
            const emptyState = boardsList.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            // "ë” ë³´ê¸°" ë²„íŠ¼ ì•ì— ìƒˆ ê²Œì‹œê¸€ ì¶”ê°€
            const loadMoreDiv = boardsList.querySelector('.load-more');
            const cardsHtml = getCardsHtml(boards);

                boardsList.insertAdjacentHTML('beforeend', cardsHtml);

        // ===== ê²Œì‹œê¸€ ì¹´ë“œ HTML ìƒì„± í•¨ìˆ˜ =====

        function createBoardCard(board) {
            return `<div class="board-card" data-id="${board.id}">

        }

        // ===== "ë” ë³´ê¸°" ë²„íŠ¼ ì¶”ê°€ í•¨ìˆ˜ =====
        // í˜ì´ì§€ í•˜ë‹¨ì— "ë” ë³´ê¸°" ë²„íŠ¼ì„ ì¶”ê°€í•©ë‹ˆë‹¤.
        function addLoadMoreButton() {
            const existing = boardsList.querySelector('.load-more');
            if (existing) existing.remove();
            
            // ë” ë¶ˆëŸ¬ì˜¬ ë°ì´í„°ê°€ ìˆì„ ë•Œë§Œ ë²„íŠ¼ ìƒì„±
            if (hasMore) {
                const loadMoreDiv = document.createElement('div');
                loadMoreDiv.className = 'load-more';
                const btn = document.createElement('button');
                btn.className = 'btn btn-primary';
                btn.textContent = 'ë” ë³´ê¸°';
                btn.onclick = () => loadMore();
                loadMoreDiv.appendChild(btn);
                boardsList.appendChild(loadMoreDiv);
            }
        }

        // ===== "ë” ë³´ê¸°" ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ =====
        // ë¡œë”© ìƒíƒœì— ë”°ë¼ ë²„íŠ¼ì„ ì—…ë°ì´íŠ¸í•©ë‹ˆë‹¤.
        function updateLoadMoreButton() {
            const loadMoreDiv = boardsList.querySelector('.load-more');
            if (!loadMoreDiv) return;
            
            const btn = loadMoreDiv.querySelector('.btn');
            if (!btn) return;

            if (isLoading) {
                btn.classList.add('btn-loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
                btn.textContent = hasMore ? 'ë” ë³´ê¸°' : 'ë” ì´ìƒ ê²Œì‹œë¬¼ì´ ì—†ìŠµë‹ˆë‹¤';
            }
        }

        // ===== ì¶”ê°€ í˜ì´ì§€ ë¡œë“œ í•¨ìˆ˜ =====
        // "ë” ë³´ê¸°" ë²„íŠ¼ í´ë¦­ ì‹œ í˜¸ì¶œë©ë‹ˆë‹¤.
        function loadMore() {
            fetchBoards(true);
        }

        // ===== HTML ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜ =====
        // XSS ê³µê²©ì„ ë°©ì§€í•˜ê¸° ìœ„í•´ íŠ¹ìˆ˜ ë¬¸ìë¥¼ ë³€í™˜í•©ë‹ˆë‹¤.
        function escapeHtml(text) { 
            const div = document.createElement('div'); 
            div.textContent = text; 
            return div.innerHTML; 
        }

        // ===== ê²Œì‹œê¸€ ìƒì„± ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ =====
        // ìƒˆ ê¸€ ì‘ì„± í¼ ì œì¶œ ì‹œ ì²˜ë¦¬ë©ë‹ˆë‹¤.
        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            // ì…ë ¥ ê²€ì¦
            if (!title) { showError('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
            if (!content) { showError('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }

            setButtonLoading(submitBtn, true);

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })

                if (!response.ok) { 
                    throw new Error(await getErrorMessage(response, 'ê²Œì‹œê¸€ ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤'));
                }
                
                createForm.reset();                // í¼ ì´ˆê¸°í™”
                showToast('ê²Œì‹œê¸€ì´ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤.');
                cursor = null;                     // ì²« í˜ì´ì§€ë¶€í„° ë‹¤ì‹œ ë¡œë“œ
                await fetchBoards();
            } catch (error) {
                showError(error.message);
            } finally { 
                setButtonLoading(submitBtn, false); 
            }
        });

        // ===== ì‚­ì œ í™•ì¸ ëª¨ë‹¬ í‘œì‹œ í•¨ìˆ˜ =====
        // ì‚­ì œ ì „ í™•ì¸ ëª¨ë‹¬ì„ í‘œì‹œí•©ë‹ˆë‹¤.
        function confirmDelete(id) {
            showModal('ê²Œì‹œê¸€ ì‚­ì œ', 'ì •ë§ë¡œ ì´ ê²Œì‹œê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?', () => deleteBoard(id));
        }

        // ===== ê²Œì‹œê¸€ ì‚­ì œ í•¨ìˆ˜ =====
        //æŒ‡å®šëœ IDì˜ ê²Œì‹œê¸€ì„ ì‚­ì œí•©ë‹ˆë‹¤.
        async function deleteBoard(id) {
            hideError();
            
            // ì‚­ì œ ì‹œê°ì  í”¼ë“œë°±: ì¹´ë“œ íˆ¬ëª…í•˜ê²Œ
            const card = document.querySelector(`.board-card[data-id="${id}"]`);
            if (card) { 
                card.style.opacity = '0.5'; 
                card.style.pointerEvents = 'none'; 
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('ê²Œì‹œê¸€ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                
                showToast('ê²Œì‹œê¸€ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                cursor = null;
                await fetchBoards();
            } catch (error) {
                showError(error.message);
                // ì‹¤íŒ¨ ì‹œ ë³µì›
                if (card) { 
                    card.style.opacity = '1'; 
                    card.style.pointerEvents = 'auto'; 
                }
            }
        }

        // ===== ê²Œì‹œê¸€ ìˆ˜ì • í¼ í‘œì‹œ í•¨ìˆ˜ =====
        //æŒ‡å®šëœ ê²Œì‹œê¸€ì˜ ìˆ˜ì • í¼ì„ í‘œì‹œí•©ë‹ˆë‹¤.
        function editBoard(id, title, content) {
            const card = document.querySelector(`.board-card[data-id="${id}"]`);
            const existingEditForm = card.querySelector('#editForm');
            
            // ì´ë¯¸ ì—´ë ¤ìˆìœ¼ë©´ ë‹«ê¸°
            if (existingEditForm) { 
                existingEditForm.remove(); 
                return; 
            }

            // ìˆ˜ì • í¼ ìƒì„±
            const editForm = document.createElement('div');
            editForm.id = 'editForm';
            editForm.innerHTML = `<h3 style="margin-bottom: 1rem; font-size: 1rem; font-weight: 600;">ê¸€ ìˆ˜ì •</h3>
                <form onsubmit="submitEdit(event, ${id})">
                    <div class="form-group"><label>ì œëª©</label><input type="text" id="editTitle" value="${escapeHtml(title)}" required maxlength="200"></div>
                    <div class="form-group"><label>ë‚´ìš©</label><textarea id="editContent" required>${escapeHtml(content)}</textarea></div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="this.closest('#editForm').remove()">ì·¨ì†Œ</button>
                        <button type="submit" class="btn btn-primary">ì €ì¥</button>
                    </div>
                </form>`;
            card.appendChild(editForm);
        }

        // ===== ê²Œì‹œê¸€ ìˆ˜ì • ì œì¶œ í•¨ìˆ˜ =====
        // ìˆ˜ì •ëœ ë‚´ìš©ì„ ì„œë²„ì— ì „ì†¡í•©ë‹ˆë‹¤.
        async function submitEdit(event, id) {
            event.preventDefault();
            hideError();
            
            const title = document.getElementById('editTitle').value.trim();
            const content = document.getElementById('editContent').value.trim();

            if (!title || !content) { 
                showError('ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.'); 
                return; 
            }

            const editForm = document.querySelector('#editForm');
            const editSubmitBtn = editForm.querySelector('button[type="submit"]');
            setButtonLoading(editSubmitBtn, true);

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                if (!response.ok) throw new Error('ê²Œì‹œê¸€ ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                
                showToast('ê²Œì‹œê¸€ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
                await fetchBoards();
            } catch (error) {
                showError(error.message);
            } finally { 
                setButtonLoading(editSubmitBtn, false); 
            }
        }

        // ===== ì´ˆê¸°í™” =====
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê²Œì‹œê¸€ ëª©ë¡ì„ ì¡°íšŒí•©ë‹ˆë‹¤.
        applyViewMode(localStorage.getItem(VIEW_MODE_KEY) || 'default');
        viewToggleBtn.addEventListener('click', () => {
            const nextMode = document.body.classList.contains('compact') ? 'default' : 'compact';
            localStorage.setItem(VIEW_MODE_KEY, nextMode);
            applyViewMode(nextMode);
        });
        fetchBoards();
    </script>
