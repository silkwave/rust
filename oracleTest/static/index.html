        const boardsList = document.getElementById('boardsList');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const toastContainer = document.getElementById('toastContainer');
        const submitBtn = document.getElementById('submitBtn');
        const viewToggleBtn = document.getElementById('viewToggle');
        const LOADING_HTML = '<div class="loading"><div class="spinner"></div><p>ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div>';
        const ERROR_HTML = '<div class="empty-state"><p>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</p></div>';
        const EMPTY_HTML = '<div class="empty-state"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg><p>ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤. ì²« ë²ˆì§¸ ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</p></div>';
        const VIEW_MODE_KEY = 'board_view_mode';

        // ===== ê³µí†µ ìœ í‹¸ í•¨ìˆ˜ =====
        // ê²Œì‹œê¸€ API URL ìƒì„±
        function getBoardsUrl(page) {
            return `${API_BASE}?page=${page}&size=${DEFAULT_SIZE}`;
        }

        // ê²Œì‹œê¸€ ì¹´ë“œ HTML ìƒì„±
        function getCardsHtml(boards) {
            return boards.map(board => createBoardCard(board)).join('');
        }

        // ì‘ë‹µ ì—ëŸ¬ ë©”ì‹œì§€ íŒŒì‹±
        async function getErrorMessage(response, fallbackMessage) {
            try {
                const error = await response.json();
                return error.error || fallbackMessage; // ì—ëŸ¬ ë©”ì‹œì§€ í•„ë“œë¥¼ 'error'ë¡œ ë³€ê²½
            } catch {
                return fallbackMessage;
            }
        }

        // ë·° ëª¨ë“œ ì ìš© (ì»´íŒ©íŠ¸/ê¸°ë³¸)
        function applyViewMode(mode) {
            const compact = mode === 'compact';
            document.body.classList.toggle('compact', compact);
            viewToggleBtn.classList.toggle('is-compact', compact);
            viewToggleBtn.textContent = compact ? 'ê¸°ë³¸ ë³´ê¸°' : 'ì»´íŒ©íŠ¸ ë³´ê¸°';
        }

        // ===== ì—ëŸ¬ í‘œì‹œ í•¨ìˆ˜ =====
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // ===== ì—ëŸ¬ ìˆ¨ê¹€ í•¨ìˆ˜ =====
        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // ===== í† ìŠ¤íŠ¸ ì•Œë¦¼ í‘œì‹œ í•¨ìˆ˜ =====
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = type === 'success' 
                ? '<svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>'
                : '<svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';
            
            toast.innerHTML = `${icon}<span>${message}</span>`;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ===== ëª¨ë‹¬ í‘œì‹œ í•¨ìˆ˜ =====
        function showModal(title, message, onConfirm) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.innerHTML = `
                <div class="modal">
                    <h3 class="modal-title">${title}</h3>
                    <p class="modal-content">${message}</p>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" id="modalCancel">ì·¨ì†Œ</button>
                        <button class="btn btn-danger" id="modalConfirm">ì‚­ì œ</button>
                    </div>
                </div>`;
            document.body.appendChild(overlay);
            
            overlay.querySelector('#modalCancel').onclick = () => overlay.remove();
            overlay.querySelector('#modalConfirm').onclick = () => { overlay.remove(); onConfirm(); };
            overlay.onclick = (e) => { if (e.target === overlay) overlay.remove(); };
        }

        // ===== ë²„íŠ¼ ë¡œë”© ìƒíƒœ ì„¤ì • í•¨ìˆ˜ =====
        function setButtonLoading(btn, loading) {
            if (loading) { 
                btn.classList.add('btn-loading'); 
                btn.disabled = true; 
            } else { 
                btn.classList.remove('btn-loading'); 
                btn.disabled = false; 
            }
        }

        // ===== ê²Œì‹œê¸€ ëª©ë¡ ì¡°íšŒ í•¨ìˆ˜ =====
        // ì„œë²„ì—ì„œ ê²Œì‹œê¸€ ëª©ë¡ì„ ì¡°íšŒí•˜ê³  ë Œë”ë§í•©ë‹ˆë‹¤.
        async function fetchBoards(pageToFetch = currentPage) {
            if (isLoading) return;
            isLoading = true;
            
            boardsList.innerHTML = LOADING_HTML;
            document.getElementById('pagination').innerHTML = ''; // í˜ì´ì§€ë„¤ì´ì…˜ ì´ˆê¸°í™”

            try {
                hideError();

                const response = await fetch(getBoardsUrl(pageToFetch));
                if (!response.ok) throw new Error(await getErrorMessage(response, 'ê²Œì‹œê¸€ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤'));
                
                const result = await response.json();
                
                if (!result.data || !result.pagination) {
                    throw new Error('ì˜ëª»ëœ ì‘ë‹µ í˜•ì‹');
                }

                // í˜ì´ì§€ ìƒíƒœ ì—…ë°ì´íŠ¸
                currentPage = result.pagination.current_page;
                totalPages = result.pagination.total_pages;

                // ëª©ë¡ ë Œë”ë§
                renderBoards(result.data);
                renderPagination();

            } catch (error) {
                console.error('ê²Œì‹œê¸€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', error);
                showError(error.message || 'ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                boardsList.innerHTML = ERROR_HTML;
                document.getElementById('pagination').innerHTML = ''; // ì—ëŸ¬ ì‹œ í˜ì´ì§€ë„¤ì´ì…˜ ì œê±°
            } finally { 
                isLoading = false;
            }
        }

        // ===== ê²Œì‹œê¸€ ëª©ë¡ ë Œë”ë§ í•¨ìˆ˜ =====
        function renderBoards(boards) {
            if (boards.length === 0) {
                boardsList.innerHTML = EMPTY_HTML;
                return;
            }
            boardsList.innerHTML = boards.map(board => createBoardCard(board)).join('');
        }

        // ===== ê²Œì‹œê¸€ ì¹´ë“œ HTML ìƒì„± í•¨ìˆ˜ =====
        function createBoardCard(board) {
            return `<div class="board-card" data-id="${board.id}">
                <div class="board-header">
                    <h3 class="board-title">${escapeHtml(board.title)}</h3>
                    <div class="board-actions">
                        <button class="btn btn-edit" onclick="editBoard(${board.id}, '${escapeHtml(board.title)}', '${escapeHtml(board.content).replace(/'/g, "\\'")}')">ìˆ˜ì •</button>
                        <button class="btn btn-danger" onclick="confirmDelete(${board.id})">ì‚­ì œ</button>
                    </div>
                </div>
                <div class="board-content">${escapeHtml(board.content)}</div>
                ${board.created_at ? `<div class="board-meta"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>ì‘ì„±ì¼: ${new Date(board.created_at).toLocaleString()}</div>` : ''}
            </div>`;
        }
        
        // ===== í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§ í•¨ìˆ˜ =====
        function renderPagination() {
            const paginationDiv = document.getElementById('pagination');
            if (!paginationDiv) return; // ìš”ì†Œê°€ ì—†ìœ¼ë©´ í•¨ìˆ˜ ì¢…ë£Œ

            paginationDiv.innerHTML = ''; // ê¸°ì¡´ í˜ì´ì§€ë„¤ì´ì…˜ ì´ˆê¸°í™”

            if (totalPages <= 1) return; // ì´ í˜ì´ì§€ê°€ 1ê°œ ì´í•˜ë©´ í˜ì´ì§€ë„¤ì´ì…˜ ë¶ˆí•„ìš”

            const startPage = Math.max(1, currentPage - Math.floor(PAGE_RANGE / 2));
            const endPage = Math.min(totalPages, startPage + PAGE_RANGE - 1);
            
            // "ì´ì „" ë²„íŠ¼
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ì´ì „';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => fetchBoards(currentPage - 1);
            paginationDiv.appendChild(prevBtn);

            // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ë“¤
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                    pageBtn.disabled = true; // í˜„ì¬ í˜ì´ì§€ëŠ” ë¹„í™œì„±í™”
                }
                pageBtn.onclick = () => fetchBoards(i);
                paginationDiv.appendChild(pageBtn);
            }

            // "ë‹¤ìŒ" ë²„íŠ¼
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => fetchBoards(currentPage + 1);
            paginationDiv.appendChild(nextBtn);
        }

        // ===== HTML ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜ =====
        function escapeHtml(text) { 
            const div = document.createElement('div'); 
            div.textContent = text; 
            return div.innerHTML; 
        }

        // ===== ê²Œì‹œê¸€ ìƒì„± ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ =====
        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title) { showError('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
            if (!content) { showError('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }

            setButtonLoading(submitBtn, true);

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                if (!response.ok) { 
                    throw new Error(await getErrorMessage(response, 'ê²Œì‹œê¸€ ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤'));
                }
                
                createForm.reset();                
                showToast('ê²Œì‹œê¸€ì´ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤.');
                currentPage = 1;                   // ìƒˆ ê¸€ ì‘ì„± í›„ ì²« í˜ì´ì§€ë¡œ ì´ë™
                await fetchBoards();
            } catch (error) {
                showError(error.message);
            } finally { 
                setButtonLoading(submitBtn, false); 
            }
        });

        // ===== ì‚­ì œ í™•ì¸ ëª¨ë‹¬ í‘œì‹œ í•¨ìˆ˜ =====
        function confirmDelete(id) {
            showModal('ê²Œì‹œê¸€ ì‚­ì œ', 'ì •ë§ë¡œ ì´ ê²Œì‹œê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?', () => deleteBoard(id));
        }

        // ===== ê²Œì‹œê¸€ ì‚­ì œ í•¨ìˆ˜ =====
        async function deleteBoard(id) {
            hideError();
            
            const card = document.querySelector(`.board-card[data-id="${id}"]`);
            if (card) { 
                card.style.opacity = '0.5'; 
                card.style.pointerEvents = 'none'; 
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error(await getErrorMessage(response, 'ê²Œì‹œê¸€ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤'));
                
                showToast('ê²Œì‹œê¸€ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                // ì‚­ì œ í›„ í˜„ì¬ í˜ì´ì§€ ìœ ì§€ (ë°ì´í„°ê°€ ë¶€ì¡±í•˜ë©´ ì´ì „ í˜ì´ì§€ë¡œ ê°ˆ ìˆ˜ ìˆìŒ)
                await fetchBoards(currentPage); 
            } catch (error) {
                showError(error.message);
                if (card) { 
                    card.style.opacity = '1'; 
                    card.style.pointerEvents = 'auto'; 
                }
            }
        }

        // ===== ê²Œì‹œê¸€ ìˆ˜ì • í¼ í‘œì‹œ í•¨ìˆ˜ =====
        function editBoard(id, title, content) {
            const card = document.querySelector(`.board-card[data-id="${id}"]`);
            const existingEditForm = card.querySelector('#editForm');
            
            if (existingEditForm) { 
                existingEditForm.remove(); 
                return; 
            }

            const editForm = document.createElement('div');
            editForm.id = 'editForm';
            editForm.innerHTML = `<h3 style="margin-bottom: 1rem; font-size: 1rem; font-weight: 600;">ê¸€ ìˆ˜ì •</h3>
                <form onsubmit="submitEdit(event, ${id})">
                    <div class="form-group"><label>ì œëª©</label><input type="text" id="editTitle" value="${escapeHtml(title)}" required maxlength="200"></div>
                    <div class="form-group"><label>ë‚´ìš©</label><textarea id="editContent" required>${escapeHtml(content)}</textarea></div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="this.closest('#editForm').remove()">ì·¨ì†Œ</button>
                        <button type="submit" class="btn btn-primary">ì €ì¥</button>
                    </div>
                </form>`;
            card.appendChild(editForm);
        }

        // ===== ê²Œì‹œê¸€ ìˆ˜ì • ì œì¶œ í•¨ìˆ˜ =====
        async function submitEdit(event, id) {
            event.preventDefault();
            hideError();
            
            const title = document.getElementById('editTitle').value.trim();
            const content = document.getElementById('editContent').value.trim();

            if (!title || !content) { 
                showError('ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.'); 
                return; 
            }

            const editForm = document.querySelector('#editForm');
            const editSubmitBtn = editForm.querySelector('button[type="submit"]');
            setButtonLoading(editSubmitBtn, true);

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                if (!response.ok) throw new Error(await getErrorMessage(response, 'ê²Œì‹œê¸€ ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤'));
                
                showToast('ê²Œì‹œê¸€ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
                await fetchBoards(currentPage);
            } catch (error) {
                showError(error.message);
            } finally { 
                setButtonLoading(editSubmitBtn, false); 
            }
        }

        // ===== ì´ˆê¸°í™” =====
        applyViewMode(localStorage.getItem(VIEW_MODE_KEY) || 'default');
        viewToggleBtn.addEventListener('click', () => {
            const nextMode = document.body.classList.contains('compact') ? 'default' : 'compact';
            localStorage.setItem(VIEW_MODE_KEY, nextMode);
            applyViewMode(nextMode);
        });
        fetchBoards(1); // í˜ì´ì§€ ë¡œë“œ ì‹œ ì²« í˜ì´ì§€ ì¡°íšŒ
    </script>
</body>
